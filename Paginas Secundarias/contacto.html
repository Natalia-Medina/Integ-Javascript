<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mktb-Contacto</title>
</head>

<body>
    <header>
        <img src="../img/logomaktub.png" alt="logo">
        <div class="navMenu">
            <nav class="nav" id="nav">
                <button class="closeMenu" id="closeMenu"><i class="bi bi-x-circle"></i></button>
                <ul class="navList">
                    <li class="itemList"><a href="../index.html">Inicio</a></li>
                    <li class="itemList"><a href="./productos.html">Productos</a></li>
                    <li class="itemList"><a href="./guia-de-talles.html">Guia de talles</a></li>
                    <li class="itemList"><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <button class="cartMenu"><a href="./carrito.html"><i class="bi bi-bag"></i></a><span
                    class="quantityCart">0</span></button>
            <button class="openMenu" id="openMenu"><i class="bi bi-list"></i></button>
        </div>
    </header>
    <main class="body-consult">
        <div class="container-contact">
            <div class="form">
                <div class="contact-form">
                    <form id="contactForm" action="index.html" autocomplete="off">
                        <h3 class="title">Contáctanos</h3>
                        <div class="input-container">
                            <input type="text" name="name" id="name" class="input" placeholder="Nombre"
                                autocomplete="off" />
                            <p></p>
                        </div>

                        <div class="input-container">
                            <input type="email" name="email" id="email" class="input" placeholder="Email" />
                            <p></p>
                        </div>
                        <div class="input-container">
                            <input type="tel" name="phone" id="phone" class="input" placeholder="Teléfono" />
                            <p></p>
                        </div>
                        <div class="input-container textarea">
                            <textarea name="message" id="message" class="input" placeholder="Mensaje"></textarea>
                            <p></p>
                        </div>
                        <input type="submit" value="Enviar" class="btn-send" />
                    </form>
                </div>
                <div class="contact-info">
                    <h3 class="title">Unete a nuestra comunidad</h3>
                    <div class="info">
                        <div class="information">
                            <p><i class="bi bi-geo-alt"></i> Olavarria 2500, Mar del Plata</p>
                        </div>
                        <div class="information">
                            <p><i class="bi bi-envelope-at"></i> mail@maktub.com</p>
                        </div>
                        <div class="information">
                            <p><i class="bi bi-whatsapp"></i> (223)-456-789</p>
                        </div>
                    </div>
                    <div class="social-media">
                        <p><strong>Seguinos:</strong></p>
                        <div class="social-icons">
                            <a href="#"><i class="bi bi-facebook"></i></a>
                            <a href="#"><i class="bi bi-twitter-x"></i></a>
                            <a href="#"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer class="pie-pagina">
        <div class="grupo-2">
            <small>© 2021 <b>Maktub</b> - Todos los Derechos Reservados.</small>
        </div>
    </footer>
    <script src="../js/validaciones.js"></script>
    <script src="../js/index.js"></script>

</body>

</html>
